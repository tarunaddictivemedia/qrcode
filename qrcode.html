<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code with Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #qrcode {
      margin-bottom: 20px;
      cursor: pointer;
    }
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
    .popup a {
      display: block;
      margin: 10px 0;
      color: blue;
      text-decoration: none;
    }
    .popup a:hover {
      text-decoration: underline;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }
  </style>
</head>
<body>
  <div id="qrcode"></div>
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h2>Links</h2>
    <a href="https://example.com/link1" target="_blank">Link 1</a>
    <a href="https://example.com/link2" target="_blank">Link 2</a>
    <a href="https://example.com/link3" target="_blank">Link 3</a>
    <a href="https://example.com/link4" target="_blank">Link 4</a>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
 <script>
  // Generate the QR code with a valid URL or text
  const qrcode = new QRCode(document.getElementById("qrcode"), {
    text: "https://example.com", // Replace this with the URL or text you want
    width: 150,
    height: 150,
  });

  // Show popup on QR code click
  document.getElementById("qrcode").addEventListener("click", () => {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  });

  // Close popup
  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>

</body>
</html>
