<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    a {
      display: block;
      margin: 10px 0;
      padding: 10px;
      text-decoration: none;
      color: white;
      background-color: #007BFF;
      border-radius: 5px;
      width: 200px;
      margin: 10px auto;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Select a Link</h1>
  <p>Click on a link to visit the page:</p>
  <a href="https://example.com/link1">Link 1</a>
  <a href="https://example.com/link2">Link 2</a>
  <a href="https://example.com/link3">Link 3</a>
  <a href="https://example.com/link4">Link 4</a>
</body>
</html>
